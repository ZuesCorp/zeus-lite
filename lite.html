<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Idea Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="generator-container">
    <h1>AI Product Idea Generator</h1>
    <p class="subtitle">
      Instantly generate high-potential digital product ideas designed for fast monetization.
    </p>

    <button id="generateBtn">Generate</button>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Finding best product ideas...</p>
    </div>

    <div id="result" class="hidden">
      <h2 id="ideaTitle"></h2>
      <p id="ideaDescription"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
