<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeus Lite — Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Zeus Lite</h1>
    <p class="subtitle">Generate real products with buyer intent.</p>

    <button id="generateBtn" type="button">Generate Product</button>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Finding best product…</p>
    </div>

    <div id="result" class="hidden">
      <h2 id="ideaTitle"></h2>

      <div class="idea-block"><strong></strong> <span id="what"></span></div>
      <div class="idea-block"><strong></strong> <span id="who"></span></div>
      <div class="idea-block"><strong></strong> <span id="money"></span></div>
      <div class="idea-block"><strong></strong> <span id="why"></span></div>
    </div>

    <div style="margin-top:18px; text-align:center;">
      <a href="index.html" style="color: rgba(255,255,255,0.8); text-decoration: none;">← Back</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
