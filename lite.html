<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeus Lite — Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <script>
    (function () {
      var PAID_KEY = "__zl_k9P7vQ2bA1";

      try {
        if (localStorage.getItem(PAID_KEY) !== "1") {
          location.replace("login.html");
        }
      } catch (e) {
        location.replace("login.html");
      }
    })();
  </script>

  <div class="container">
    <h1>Zeus Lite</h1>
    <p class="subtitle">Clear product ideas. No guesswork.</p>

    <button id="generateBtn" type="button">Generate</button>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p></p>
    </div>

    <div id="result" class="hidden">
      <h2 id="ideaTitle"></h2>

      <div class="idea-block">
        <strong>Profit potential</strong>
        <div id="what"></div>
      </div>

      <div class="idea-block">
        <strong>Why it’s moving</strong>
        <div id="who"></div>
      </div>

      <div class="idea-block">
        <strong>Best ad angle</strong>
        <div id="money"></div>
      </div>

      <div class="idea-block">
        <strong>Purchase likelihood</strong>
        <div id="why"></div>
      </div>
    </div>

    <div id="limitMessage" class="hidden">
      <h2>Daily limit reached</h2>
      <p>Come back tomorrow for more ideas.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
