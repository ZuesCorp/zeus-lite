<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeus Lite — Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Zeus Lite</h1>
    <p class="subtitle">For solo eCommerce sellers who need products people actually buy.</p>

    <button id="generateBtn" type="button">Generate Product</button>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Finding best product…</p>
    </div>

    <div id="result" class="hidden">
      <h2 id="ideaTitle"></h2>

      <div class="idea-block">
        <strong>Profit potential:</strong> <span id="what"></span>
      </div>

      <div class="idea-block">
        <strong>Why it’s moving:</strong> <span id="who"></span>
      </div>

      <div class="idea-block">
        <strong>Best ad angle:</strong> <span id="money"></span>
      </div>

      <div class="idea-block">
        <strong>Purchase likelihood:</strong> <span id="why"></span>
      </div>
    </div>

    <div id="limitMessage" class="hidden">
      <h2>Daily limit reached</h2>
      <p>
        You’ve hit your max generation limit for today.
        Try again tomorrow for more generations.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
