<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zeus Lite — Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Zeus Lite</h1>
    <p class="subtitle">Clear product ideas. No guesswork.</p>

    <button id="generateBtn" type="button">Generate Product</button>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Finding best product…</p>
    </div>

    <div id="result" class="hidden">
      <h2 id="ideaTitle"></h2>

      <div class="idea-block"><strong>Description:</strong> <span id="what"></span></div>
      <div class="idea-block"><strong>Why you should buy it:</strong> <span id="who"></span></div>
      <div class="idea-block"><strong>Buyer likelihood to purchase:</strong> <span id="money"></span></div>
      <div class="idea-block"><strong>Daily uses left:</strong> <span id="why"></span></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
