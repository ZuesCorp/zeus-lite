<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeus Lite — Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Zeus Lite</h1>
      <p class="subtitle">For solo eCommerce sellers who need products people actually buy.</p>

      <button id="genBtn">Generate Product</button>

      <!-- Loading -->
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p id="loadingText">Finding winning product…</p>
      </div>

      <!-- Result -->
      <div id="result" class="hidden">
        <h2 id="ideaTitle"></h2>

        <div class="idea-block">
          <strong>Profit potential:</strong>
          <span id="profit"></span>
        </div>

        <div class="idea-block">
          <strong>Why it’s moving:</strong>
          <span id="why"></span>
        </div>

        <div class="idea-block">
          <strong>Best ad angle:</strong>
          <span id="angle"></span>
        </div>

        <div class="idea-block">
          <strong>Purchase likelihood:</strong>
          <span id="likelihood"></span>
        </div>
      </div>

      <!-- Limit message -->
      <div id="limitMessage" class="hidden">
        <h2>Daily limit reached</h2>
        <p>You’ve hit your max generation limit for today.<br />Try again tomorrow for more generations.</p>
      </div>
    </div>

    <!-- IMPORTANT: app.js must be its own file. Do NOT paste it into this HTML. -->
    <script src="app.js"></script>
    <script>
      (async function () {
        // Gate page behind server access (Netlify function)
        if (window.ZeusAuth && ZeusAuth.requireServerAccess) {
          await ZeusAuth.requireServerAccess("login.html");
        }

        // Init generator
        if (window.ZeusLite && ZeusLite.initGenerator) {
          ZeusLite.initGenerator({ dailyLimit: 10 });
        }
      })();
    </script>
  </body>
</html>
