<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeus Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

  <main class="container">

    <header class="header">
      <h1>Zeus Lite</h1>
      <p class="subtitle">Product filter generator</p>
    </header>

    <section class="status">
      <span class="mode-pill" id="modeLabel">Zeus Lite</span>
      <p class="status-main" id="counter"></p>
      <p class="status-note" id="statusNote"></p>
    </section>

    <section class="action">
      <button id="generateBtn">Generate product</button>
    </section>

    <section class="result">
      <pre id="output"></pre>
    </section>

  </main>

</body>
</html>
