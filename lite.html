<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeus Lite — Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script src="app.js"></script>
    <script>
      (function () {
        ZeusAuth.requireServerAccess("login.html");
      })();
    </script>

    <div class="container">
      <div class="row" style="justify-content: space-between;">
        <div>
          <h1 style="margin-bottom: 4px;">Zeus Lite</h1>
          <p class="subtitle">Clear product ideas. No guesswork.</p>
        </div>
        <button class="ghost" id="logoutBtn" type="button">Log out</button>
      </div>

      <button id="generateBtn" type="button">Generate</button>

      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p class="muted" id="loadingText">Thinking…</p>
      </div>

      <div id="result" class="hidden">
        <h2 id="ideaTitle"></h2>

        <div class="idea-block">
          <strong>Profit potential</strong>
          <div id="what"></div>
        </div>

        <div class="idea-block">
          <strong>Why it’s moving</strong>
          <div id="who"></div>
        </div>

        <div class="idea-block">
          <strong>Best ad angle</strong>
          <div id="money"></div>
        </div>

        <div class="idea-block">
          <strong>Purchase likelihood</strong>
          <div id="why"></div>
        </div>

        <p class="tiny muted" id="countText" style="margin-top: 12px;"></p>
      </div>

      <div id="limitMessage" class="hidden">
        <h2>Daily limit reached</h2>
        <p class="muted">Come back tomorrow for more ideas.</p>
      </div>
    </div>

    <script>
      (function () {
        var logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.onclick = function () {
          ZeusAuth.clearEmail();
          location.replace("login.html");
        };

        ZeusLite.initGenerator({
          dailyLimit: 10
        });
      })();
    </script>
  </body>
</html>
