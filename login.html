<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeus Lite â€” Login</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Force button/link colors for this page -->
    <style>
      /* Main color */
      #checkBtn,
      #continueBtn,
      #buyBtn {
        background: #404c7d !important;
        color: #ffffff !important;
        border: 1px solid rgba(255, 255, 255, 0.18) !important;
      }

      /* Hover */
      #checkBtn:hover,
      #continueBtn:hover,
      #buyBtn:hover {
        background: #4a5990 !important;
        opacity: 1 !important;
        transform: translateY(-1px);
      }

      /* Optional: make the Buy link look exactly like a button */
      #buyBtn {
        display: inline-block;
        text-decoration: none;
        margin-top: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Zeus Lite</h1>
      <p class="subtitle">Log in to access the generator.</p>

      <div class="idea-block">
        <strong>Status:</strong> <span id="statusText">Enter your emailâ€¦</span>
      </div>

      <div class="idea-block">
        <strong>Email</strong>
        <input
          id="emailInput"
          type="email"
          placeholder="you@domain.com"
          style="
            width: 100%;
            margin-top: 8px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(233, 238, 246, 0.16);
            background: rgba(233, 238, 246, 0.06);
            color: var(--text);
            font-weight: 600;
            outline: none;
          "
        />
        <button id="checkBtn" type="button">Check Access</button>
      </div>

      <button id="continueBtn" type="button" class="hidden">
        Continue to Generator
      </button>

      <a
        id="buyBtn"
        class="primary-link"
        href="https://buy.stripe.com/4gM5kDf0LeZyfIz51fbsc00"
      >
        Buy Zeus Lite ($9.99/mo)
      </a>

      <p class="tiny muted" style="margin-top: 12px;">
        After checkout, come back here and check access with the same email you used at checkout.
      </p>
    </div>

    <script src="app.js"></script>
    <script>
      (function () {
        var statusText = document.getElementById("statusText");
        var continueBtn = document.getElementById("continueBtn");
        var checkBtn = document.getElementById("checkBtn");
        var emailInput = document.getElementById("emailInput");

        function setStatus(msg) {
          statusText.textContent = msg;
        }

        function showContinue(email) {
          continueBtn.classList.remove("hidden");
          continueBtn.onclick = function () {
            ZeusAuth.setEmail(email);
            location.href = "lite.html";
          };
        }

        async function checkAccess() {
          var email = String(emailInput.value || "").trim().toLowerCase();
          if (!email || !email.includes("@")) {
            setStatus("Enter a valid email.");
            return;
          }

          setStatus("Checkingâ€¦");

          try {
            const NETLIFY_SITE = "https://zueslite.netlify.app"; // <-- replace with your real Netlify URL if different
            const fnUrl =
              location.hostname.endsWith("netlify.app") ||
              location.hostname === "localhost"
                ? "/.netlify/functions/check-access"
                : `${NETLIFY_SITE}/.netlify/functions/check-access`;

            var res = await fetch(fnUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            });

            var data = await res.json();

            if (data.allowed) {
              setStatus("Unlocked âœ…");
              showContinue(email);
            } else {
              continueBtn.classList.add("hidden");
              if (data.status === "past_due") {
                setStatus("Payment failed / past due ðŸ”’");
              } else {
                setStatus("Locked ðŸ”’ (purchase required)");
              }
            }
          } catch (e) {
            console.error(e);
            setStatus("Error checking access. Try again.");
          }
        }

        checkBtn.onclick = checkAccess;

        emailInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter") checkAccess();
        });
      })();
    </script>
  </body>
</html>
